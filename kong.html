<script src="https://cdnjs.cloudflare.com/ajax/libs/preact/8.2.6/preact.min.js" integrity="sha256-eywBMR9DKSaKNsE+pfdHEvuFJCYUiATCyqAzSDR6DKg=" crossorigin="anonymous" onload="tryInit()"></script>
<script>"use strict";
	window.PIXI=require("./pixi");
	require.f("views/Login",function(m){
		const px = require("./px"),
			sock = require("./sock"),
			audio = require("./audio");
		m.exports=function(){
			function doNav(mod) {
				document.body.removeChild(document.getElementById('loggingin'));
				preact.render(preact.h(require('./views/App'), { view: require(mod) }), document.body);
			}
			const sandbox = kong.services.isGuest();
			if (sandbox){
				doNav("./views/MainMenu");
			} else {
				sock.emit("konglogin", {u:kong.services.getUserId(),g:kong.services.getGameAuthToken()});
				px.view({
					cmds:{
						login:function(data){
							if (!data.err){
								delete data.x;
								sock.user = data;
								if (!sock.user.accountbound && !sock.user.pool){
									doNav("./views/ElementSelect");
								}else{
									doNav("./views/MainMenu");
								}
							}else{
								alert(data.err);
							}
						}
					}
				});
			}
		}
	});
	kongregateAPI.loadAPI(function(){
		window.kong = kongregateAPI.getAPI();
		require("./ui.main");
	});
</script>
